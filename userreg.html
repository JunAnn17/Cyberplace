<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>
            Cyberplace | Registration
        </title>

        <link rel="stylesheet" href="user_reg_style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    </head>

    <body>
        <!-- User Registration Form -->
        <div class="container">
            <img src="Images/WhiteNoCapBack.png" class="logo" href="index.html">
            <div class="title">Create Account</div>
            <div class="content">
              <form action="#">
                <div class="user-details">
                  <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter your first name" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter your last name" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your e-mail address" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="number" placeholder="Enter your number" maxlength="11" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Complete Address</span>
                    <input type="text" placeholder="Enter your complete address" required>
                  </div>
                  <div class="input-box">
                     
                  </div>
                  <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your password" minlength="8" maxlength="32" required>
                    <p1 class="info2">Password must be at least 8 characters.</p1>
                  </div>
                  <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Re-type your password" minlength="8" maxlength="32" required >
                  </div>
                </div>
                
                <div class="button">
                <p1 class="account">By continuing, you agree to Cyberplace's Terms of Use and Privacy Policy.</p1>
                  <input type="submit" value="Register" href="#">
                  <p1 class="account">Already have an account? </p1><a href="userlogin.html" class="signin">Sign in.</a>
                </div>
              </form>
            </div>
          </div>
    </body>

        <footer>
                <div class="container2">
                    <p class="copyright">Copyright 2020 - Cyberplace Inc.</p>
                </div>
        </footer>
</html>
